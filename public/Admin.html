<!DOCTYPE html>
<html lang="en">

<head> 
 	<meta charset="utf-8">
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="/style/Admin.css">
 </head>


 <body>
 	<div class="header">
  		<h1>Great Anime List</h1>
	</div>
	<div id="NavigationBar">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="AllAnime.html">All Anime List</a></li>	
			<li><a href="SuggestAnime.html">Request an Anime</a></li>
			<li id="userName"><a href="loginRegister.html">Login/Register</a></li
		</ul>
	</div>
 
	<div id="ContentBlocks">
		<div id="ReportInfo">
			<h2>Report Log</h2>
			<table id="ReportTable">
				<tbody>
					<tr>
						<th>
							Reported User
						</th>
						<th>
							User who Issued Report
						</th>
						<th>
							Anime
						</th>
						<th>
							Reason
						</th>
						<th>
							Accept
						</th>
						<th>
							Decline
						</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="AnimeApprovals">
			<h2>Anime Requests</h2>
			<table id="AnimeTable">
				<tbody>
					<tr>
						<th>
							Anime Name
						</th>
						<th>
							User who Submitted Request
						</th>
						<th>
							Description
						</th>
						<th>
							Accept
						</th>
						<th>
							Decline
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script type="text/javascript" src="/js/Admin.js"></script>

 </body>

 </html>
